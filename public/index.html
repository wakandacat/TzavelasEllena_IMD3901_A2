<!DOCTYPE html>
<html>
    <head>
      <title>Assignment 2</title>
      <meta name="description" content="Assignment 2">
      <!--  note we are using 1.5.0 as most recent -->
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
      <script src="js/selected-colour.js"></script>
      <script src="js/ball-manipulation.js"></script>
    
      <style>
        #UI {
          position: absolute;
          z-index: 9999;
          top: -300px;
          left: -300px;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          color:aqua;
        }
        #specialBack{
          background-color: blue;
          width: 600px;
          height: 600px;
          transform: rotate(-30deg);
        }
        #specialBig{
          position: relative;
          top: -350px;
          left: 310px;
          padding: 50px;
          padding-bottom: 10px;
          margin-bottom: 0px;
          font-size: 4em;
        }
        #specialSmall{
          position: relative;
          top: -350px;
          left: 310px;
          padding-left: 50px;
          margin: 0px;
        }
      </style>

    </head>
    <body>

      <!--UI-->
      <div id="UI">
        <section>
          <div id="specialBack">
          </div>
          <h1 id="specialBig">HOLDING</h1>
          <h3 id="specialSmall">SNOWBALL</h3>
        </section>
        <section>
          <div id="qualities">
            <h1 id="specialBig">ABOUT</h1>
            <h3 id="specialSmall">SNOWBALL</h3>
            <h3 id="size"></h3>
            <h3 id="colour"></h3>
          </div>
        </section>
      </div>



      <!--all a-frame stuff needs to be in an a-scene-->
        <a-scene> 
            <!--camera-->
            <a-entity camera wasd-controls look-controls position="0 1.6 0">
                <!--interactions-->
                <!--cursor creates a raycast interaction system where we cast a ray into the scene and check for intersections with the faces of certain objects-->
                <!--object:.interactive; means only interactive with objects with the CLASSNAME "interactive"-->
                <a-entity id="mouse" cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects: .interactive;"></a-entity>
            </a-entity>
            
            <!--environment-->
            <a-entity environment="preset: forest; fog: 0.75; lighting: point; lightPosition: 0.2; shadow: true; groundTexture: none; groundColor: rgb(255, 255, 255); dressingColor: rgb(172,217,180)"></a-entity>

            <!--text-->
            <a-entity id="text" position="0 1 -7.5" visible="false" text="value:PICK UP; color:aqua; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:12;">
            </a-entity>

            <!--interactable snow pile-->
            <a-entity id="snowPile" class="interactive" 
            geometry="primitive:sphere; radius:0.9;"
            material="opacity: 0;"
            position="0 0 -7.5"
            selected-colour="color: rgb(235, 247, 245)">
                <a-entity class="snow"
                  geometry="primitive:sphere; radius:0.5;"
                  position="0.3 0 0.2"
                  material="color: rgb(186, 216, 210);">
                </a-entity>
                <a-entity class="snow"
                  geometry="primitive:sphere; radius:0.3;"
                  position="-0.1 0 0.4"
                  material="color: rgb(186, 216, 210);">
                </a-entity>
                <a-entity class="snow"
                  geometry="primitive:sphere; radius:0.6;"
                  position="-0.1 0 0"
                  material="color: rgb(186, 216, 210);">
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
